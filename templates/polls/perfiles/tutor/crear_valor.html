{% load crispy_forms_tags %}
<div class="modal-dialog " role="document">
    <div class="modal-content ">
        <div class="modal-header">
            <h5 class="modal-title" class="btn-primary"  id="exampleModalLabel">Crear Valor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'crear_valor' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{form.valor|as_crispy_field}}
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="custom-control custom-control-solid custom-checkbox">
                        <input class="custom-control-input small" id="customCheck3" type="checkbox"><label class="custom-control-label mr-3" for="customCheck3">$5</a>.</label>
                    </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="custom-control custom-control-solid custom-checkbox">
                        <input class="custom-control-input small" id="customCheck5" type="checkbox"><label class="custom-control-label mr-3" for="customCheck5">Otro</a>.<a> </a></label>
                        <input type="text" name="clave1" class="form-control textinput textInput" placeholder="" maxlength="60" required="" id="id_clave">
                    </div>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
