
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Human Mind Set</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href=" {% static 'assets/img/favicon.png' %} " />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                                
                                    
                                
                                <div class="card my-5">
                                    <div class="card-body p-4 text-center">
                                        <div class="h2 font-weight-bolder mb-3">Inicio de Sesi칩n</div>
                                        <div class="h2 font-weight-bolder mb-3">HumanMindSet</div>
                                    </div>
                                    <hr class="my-0">
                                    <div class="card-body p-5">
           
                                        {% if error %}
                                            <div class="alert alert-danger alert-dismissible" role="alert">
                                                <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                                                    <span aria-hidden = "true">&times;</span>
                                                </button>
                                                <strong>Advertencia: </strong> {{ error }}
                                            </div>
                                        {% endif %}
                                        <div id="login">
                                        <form method="POST" class="block">{% csrf_token %}
                                            <div class="form-group">
                                                <label class="text-gray-600 small" for="emailExample">Correo Electr칩nico*</label>
                                                <input v-model="correo" type="email" name="usu" class="form-control form-control-block" id="id_username" aria-describedby="emailHelp" >
                                            </div>
                                            <div class="form-group">
                                                <label class="text-gray-600 small" for="emailExample">Contrase침a*</label>
                                                <input v-model="contra" type="password" name="pass" class="form-control form-control-block" id="id_password" >
                                            </div>
                                            <br>
                                                <div class="row justify-content-center">
                                                   <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                                                </div>
                                        </form>
                                    </div>
                                    </div>
                                    <hr class="my-0">
                                    <div class="card-body px-5 py-4">
                                        <div class="row justify-content-center">
                                            <a href="{% provider_login_url 'google' %}" class="btn btn-google mr-2 my-1"><svg class="bi bi-envelope-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M.05 3.555L8 8.414l7.95-4.859A2 2 0 0014 2H2A2 2 0 00.05 3.555zM16 4.697l-5.875 3.59L16 11.743V4.697zm-.168 8.108L9.157 8.879 8 9.586l-1.157-.707-6.675 3.926A2 2 0 002 14h12a2 2 0 001.832-1.195zM0 11.743l5.875-3.456L0 4.697v7.046z"/></svg> <i class="fab fa-google mr-2"></i> &nbsp; Iniciar Sesion Con Gmail </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer mt-auto footer-dark">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Your Website 2020</div>
                            <div class="col-md-6 text-md-right small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src=" {% static 'js/scripts.js' %} "></script>
        <script src=" {% static 'js/login.js' %} "></script>
    </body>
</html>
